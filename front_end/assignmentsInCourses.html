<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Private School Application</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Private School Application</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trainers.html">Trainers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="assignments.html">Assignments</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="assignmentsInCourses.html">Assignments in courses<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                More options
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="studentsInCourses.html">Students in courses</a>
                                <a class="dropdown-item" href="trainersInCourses.html">Trainers in courses</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container mt-4">
            <div class="accordion" id="assignmentsInCourses">

            </div>
            <div class="container my-3">
                <td><a id="newAssignmentsInCourse" class="btn btn-secondary btn-sm" href="#form" role="button">Add assignments
                        to course</a></td>
            </div>
            <div id="form-container" class="card">
                <div id="form-title" class="card-header"></div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="course">Course</label>
                                <select class="custom-select" id="course" required>
                                    <option value="" selected>Choose a course...</option>
                                    <option vaue="Mathematics">Mathematics</option>
                                    <option value="Algorithms">Algorithms</option>
                                    <option value="Art History">Art History</option>
                                    <option value="Cooking">Cooking</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="assignments">Trainers</label>
                                <select multiple class="custom-select resizable-select" id="assignments" required>
                                    <option value="Linear Algebra 1">Linear Algebra 1</option>
                                    <option value="Essay on El Greco">Essay on El Greco</option>
                                    <option value="Binary Search algorithm">Binary Search algorithm</option>
                                    <option value="Basic recipes">Basic recipes</option>
                                    <option value="Buchberger's algorithm">Buchberger's algorithm</option>
                                    <option value="Linear Algebra 1">Linear Algebra 2</option>
                                </select>
                            </div>
                        </div>
                        <div id="alert"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <input type="reset" class="btn btn-primary" value="Cancel">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assignmentsInCourses.js"></script>
</body>

</html>
