<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Private School Application</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Private School Application</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trainers.html">Trainers</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="assignments.html">Assignments<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                More options
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="studentsInCourses.html">Students in courses</a>
                                <a class="dropdown-item" href="trainersInCourses.html">Trainers in courses</a>
                                <a class="dropdown-item" href="assignmentsInCourses.html">Assignments in courses</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Submission date</th>
                        <th scope="col">Oral mark</th>
                        <th scope="col">Local mark</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="assignments">
                </tbody>
            </table>
            <div class="container my-3">
                <td><a id="newAssignment" class="btn btn-secondary btn-sm" href="#form" role="button">New Assignment</a>
                </td>
            </div>

            <div id="form-container" class="card">
                <div id="form-title" class="card-header"></div>
                <div class="card-body">
                    <form>
                        <input type="hidden" id="assignmentId">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" maxlength="50" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="subDate">Submission date</label>
                                <input type="date" class="form-control" id="subDate" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="(optional)"
                                maxlength="100"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="oralMark">Oral Mark</label>
                                <input type="number" class="form-control" id="oralMark" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="localMark">Local Mark</label>
                                <input type="number" class="form-control" id="localMark" required>
                            </div>
                        </div>
                        <div id="alert"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <input type="reset" class="btn btn-primary" value="Cancel">
                    </form>

                </div>
            </div>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assignments.js"></script>
</body>

</html>
